plugins {
    id 'java-library'
    id 'org.openrewrite.rewrite' version '6.10.0'
}

repositories {
    mavenLocal()
    mavenCentral()
}

rewrite {
    activeRecipe 'de.openvalue.openrewrite.recipse.BestPractices'
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    rewrite 'de.openvalue.openrewrite:my-recipes:0.0.1'
}